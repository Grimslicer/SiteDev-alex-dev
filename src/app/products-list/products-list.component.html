<div *ngIf="products && products.length > 0">
  <div class="formContainer mt-2 me-2 d-flex justify-content-end">
    <div class="formEnd" style="width: 250px">
      <!-- <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="text"
        [(ngModel)]="searchString"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Search"
        (keyup)="onKeyUp($event)"
      />

      <button (click)="searchProducts()" class="btn btn-outline-success">
        Search
      </button>
    </form> -->
    </div>
  </div>

  <div class="SetCardFlexCol">
    <div
      class="card m-5"
      style="width: 18rem; height: 400px; overflow: hidden"
      *ngFor="let prod of products; let i = index"
    >
      <img
        [src]="prod.thumbnail"
        class="card-img-top"
        alt="Product Image"
        style="height: 200px"
      />
      <div
        class="card-body d-flex flex-column justify-content-between"
        style="height: 100px"
      >
        <h5 class="card-title text-center fw-bold">{{ prod.brand }}</h5>
        <p
          class="card-text"
          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap"
        >
          {{ prod.description }}
        </p>
        <p class="text-center">
          {{ prod.stock !== 0 ? "Stock: " + prod.stock : "Out of stock" }}
        </p>
        <div class="card-button text-center">
          <button
            class="btn btn-primary align-self-end w-100"
            style="
              border-top-left-radius: 0px;
              border-bottom-left-radius: 0.8rem;
              border-top-right-radius: 0.8rem;
              border-bottom-right-radius: 0px;
            "
            (click)="goToProduct(prod.id)"
          >
            Click me
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!products || products.length === 0">No products found.</div>
